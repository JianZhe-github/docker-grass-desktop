name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jianzhe61/grass-desktop:${{ github.event.inputs.tag }}
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag as latest if not latest
      run: |
        if [ "${{ github.event.inputs.tag }}" != "latest" ]; then
          docker tag jianzhe61/grass-desktop:${{ github.event.inputs.tag }} jianzhe61/grass-desktop:latest
        fi
    
    - name: Push the Docker image
      run: |
        docker push jianzhe61/grass-desktop:${{ github.event.inputs.tag }}
        if [ "${{ github.event.inputs.tag }}" != "latest" ]; then
          docker push jianzhe61/grass-desktop:latest
        fi
